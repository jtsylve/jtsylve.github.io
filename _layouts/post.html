---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="issues">
    <p>Find an issue or technical inaccuracy in this post?  Please <a href="https://github.com/jtsylve/jtsylve.github.io/issues">file an issue</a> so that it may be corrected.</p>
  </div>
</article>
